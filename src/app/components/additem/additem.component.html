<form action="">
  <h2>Add new item</h2>
  <div>
    <label for="">Product Name</label>
    <input type="text" name="title" id="" [(ngModel)]="title" />{{ title }}
  </div>

  <div>
    <label for="">Price</label>
    <input type="text" name="price" id="" [(ngModel)]="price" />{{ price |currency }}
  </div>

  <div>
    <label for="">Units</label>
    <input type="text" name="quantity" id="" [(ngModel)]="quantity" />{{quantity}}
  </div>

  <input type="submit" value="Create">
</form>
